<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
</head>
<body>
    <h3>To multiply two numbers: </h3>
    <form method="get">
        <label for="fno">First number:</label><br>
        <input type="number" id="fno" name="fno"><br><br>
        <label for="sno">Second number:</label><br>
        <input type="number" id="sno" name="sno"><br><br>  
        <button id="bid" onclick="multiply()">Submit</button>
      </form>
      <script src="scripts/multi.js"></script>
</body>
</html>
