<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
    <title>Form</title>
</head>
<body>
    <h3>Fill the below form:    </h3>
        <form name="myForm" onsubmit="return validateForm()" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="phoneno">Phone Number:</label><br>
        <input type="number" id="phoneno" name="phoneno"><br><br>
        <label>Choice of Course:</label><br>
        <input type="radio" id="bachelors" name="yesno" value="bachelors">
        <label for="bachelors">Bachelors</label><br>
        <input type="radio" id="masters" name="yesno" value="masters">
        <label for="masters">Masters</label><br><br>
        <label>Description:</label><br>
        <textarea name="message" style="width:200px; height:100px;">
        </textarea><br><br>
        <input type="submit" value="Submit">
        </form>
        <script src="scripts/validate.js"></script>
</body>
</html>
