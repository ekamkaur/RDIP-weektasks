<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Fill the below form:    </h3>
        <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="phoneno">Phone Number:</label><br>
        <input type="number" id="phoneno" name="phoneno"><br><br>
        <label for="choiceofcourse">Choice of Course:</label><br>
        <input type="radio" id="bachelors" name="choiceofcourse" value="bachelors">
        <label for="bachelors">Bachelors</label><br>
        <input type="radio" id="masters" name="choiceofcourse" value="masters">
        <label for="masters">Masters</label><br><br>
        <label for="description">Description:</label><br>
        <textarea name="message" style="width:200px; height:100px;">
        </textarea><br><br>
        <label for="Subjectinterests">Subject Interests:</label><br>
        <input type="checkbox" id="ML" name="Subjectinterests" value="ML">
        <label for="ML">Machine Learning</label><br>
        <input type="checkbox" id="CB" name="Subjectinterests" value="CN">
        <label for="CN">Computer Networks</label><br>
        <input type="checkbox" id="GT" name="Subjectinterests" value="GT">
        <label for="GT">Graph Theory</label><br>
        <input type="checkbox" id="EH" name="Subjectinterests" value="EH">
        <label for="EH">Ethical Hacking</label><br><br>
        <input type="submit" value="Submit">
        </form>
</body>
</html>
